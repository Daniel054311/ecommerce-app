<section class="">
  <div class="px-10 text-2xl font-bold ">Total Cart ({{ getTotalCartCount() }})</div>

  <main class="grid py-4 px-10 gap-10  grid-cols-1 md:grid-cols-2 bg-[#F6F6F6]   ">
  <div class="grid grid-cols-1 md:grid-cols-1 gap-5 justify-center items-center">
  @for (product of productsInCart; track product) {
  <div class="relative gap-4 py-4 px-4 w-full flex flex-col  bg-white rounded-md  ">
    <img [src]="product.imageUrl" [alt]="product.name">
    <div class="flex flex-col gap-2">
    <p class="font-bold">Product description</p>
    <p>{{product.description }}</p>

  </div>
  </div>
  }
</div>

<div class="grid grid-cols-1 md:grid-cols-1 gap-5 justify-center items-center ">
@for (product of productsInCart; track product) {
<div class="flex flex-col px-7 py-7 gap-5 rounded-md  bg-white   ">
  <div>
  <p class="text-2xl">{{product.name | titlecase}}</p>
  <div class="flex text-center justify-between gap-2">
  <div>
    <i class="fa-solid fa-star text-blueColor hover:text-orange-500 duration-150"></i>
    <i class="fa-solid fa-star text-blueColor hover:text-orange-500 duration-150"></i>
    <i class="fa-solid fa-star text-blueColor hover:text-orange-500 duration-150"></i>
    <i class="fa-solid fa-star text-blueColor hover:text-orange-500 duration-150"></i>
    <i class="fa-solid fa-star text-gray-200 "></i>
  </div>
  <p>{{product.quantity}} Available</p>
  <div>Seller: James cottage</div>
</div>
<div class="flex justify-center items-center flex-col gap-2">
<button class="bg-[#F6F6F6] py-2 w-4/5 font-[Roboto] text-2xl font-bold shadow-md">GHâ‚µ {{ product.price * (product.cartCount)! }}</button>
<div class="flex gap-2 flex-col py-4 md:flex-row">
  <button class="bg-black text-2xl px-7 py-2 text-white text-center">Black</button>
  <button class="bg-yellow-700 text-2xl px-7 py-2 text-white text-center">Brown</button>
  <button class="bg-gray-400 text-2xl px-7 py-2 text-black text-center">Gray</button>
</div>

  <p class="font-bold text-2xl">Size</p>
  <div class="flex  justify-between flex-col md:flex-row gap-7">
    <button class="bg-[#F6F6F6] text-2xl px-7 py-2 font-bold shadow-md">M</button>
    <button class="bg-[#F6F6F6] text-2xl px-7 py-2 font-bold shadow-md">L</button>
    <button class="bg-[#F6F6F6] text-2xl px-7 py-2 font-bold shadow-md">X</button>
    <button class="bg-[#F6F6F6] text-2xl px-7 py-2 font-bold shadow-md">XL</button>
    <button class="bg-[#F6F6F6] text-2xl px-7 py-2 font-bold shadow-md">XXL</button>
  </div>
</div>

</div>
  <div class="flex flex-row items-center justify-center">
  <button (click)="removeFromCart(product)"  class="bg-[#F6F6F6] text-2xl px-8 py-2 font-bold shadow-md">-</button>
  <button class="bg-white text-2xl px-8 py-2 font-bold shadow-md"> {{ product.cartCount}}</button>
  <button (click)="addToCart(product)"  [disabled]="product.cartCount === product.quantity"  [class.active]="signal && cartCountProductId === product.id" class="bg-[#F6F6F6] text-2xl px-8 py-2 font-bold shadow-md">+</button>
</div>
  <!-- <button (click)="addToCart(product)" [disabled]="product.quantity === product.cartCount! || cartCountProductId !== product.id"  [class.active]="signal && cartCountProductId === product.id" class="bg-blueBg text-white py-1 px-3 hover:bg-orange-500 duration-150">+</button> -->
  <div class="flex gap-5 py-4 flex-row items-center justify-center">
  <button (click)="routeToCheckout()" class="bg-white text-[#1B81CA]  px-7 py-2 text-2xl font-bold shadow-md">Buy Now</button>
  <button (click)="routeToRetail()" class="bg-[#1B81CA] text-white  px-7 py-2 text-2xl font-bold shadow-md">Add to cart</button>
  </div>
</div>

}
</div>
</main>
</section>
