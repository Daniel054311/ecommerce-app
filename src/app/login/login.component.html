<section class="flex justify-center items-center py-7">
  <div class="flex flex-col justify-center items-center w-full">
    <h1 class="font-bold text-2xl">Login</h1>
    <form
    [formGroup]="logIn"
    class="shadow-md flex flex-col gap-4 px-5 py-5 w-auto" action="">
      <div class="flex flex-col gap-4 relative md:w-[600px] py-2">
        <label class="text-gray-500" for="email">Email</label>
        <input id="email" type="text"
        formControlName="email"
        class="text-gray-400 rounded-md border focus-within:border-orange-300 px-4 py-2 outline-none"
         placeholder="Eg:example@gamil.com" />
      </div>

      <div class="flex flex-col gap-4 relative md:w-[600px] py2">
        <label class="text-gray-500" for="password">Password</label>
        <input type="text"
        formControlName="password"
        class="text-gray-500 rounded-md border focus-within:border-orange-300 outline-none px-4 py-2 "
        placeholder="Enter your password" />
      </div>

      <div class="flex flex-row gap-4 items-center justify-between">
        <button
          class="rounded-md bg-blueBg hover:bg-orange-500 duration-150 py-2 px-7 text-white"
          type="submit"
          (click)="onSubmitLogin()"
        >
          Login
        </button>
        <p>Do not have an Account <a class="text-red-400 cursor-pointer" routerLink="/sign-up" routerLinkActive="active" >SignUp</a></p>
      </div>
    </form>
  </div>
</section>
